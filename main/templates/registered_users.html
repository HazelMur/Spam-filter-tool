{% extends "base.html" %}
{% block content %}

<!--Displays all the registered users-->
<div class="h2">Registered Users</h2></div>
<hr>
<table class="myTable">
  <tr>
    <th>Username</th>
    <th>Email Address</th>
  </tr>
  {% for user in user_set%}
    <tr>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
  </tr>
{% endfor %}
</table>
{% endblock content %}
