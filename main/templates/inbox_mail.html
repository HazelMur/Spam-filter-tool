{% extends "base.html" %}
{% block content %}

<div class="h2">Inbox</h2></div>
<hr>
<table class="myTable">
  <tr>
    <th>Date & Time</th>
    <th>Sender</th>
    <th>Subject</th>
    <th>Body</th>
  </tr>
  {% for email in query_set %}
  <tr>
    <td>{{email.date_sent}}</td>
    <td>{{email.sender}}</td>
    <td>{{email.subject}}</td>
    <td>{{email.body}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
